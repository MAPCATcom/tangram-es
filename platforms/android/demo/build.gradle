apply plugin: 'com.android.application'

android {
  compileSdkVersion 26

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 26
  }

  sourceSets.main {
    assets.srcDirs = ['../../../scenes']
  }

  aaptOptions.ignoreAssetsPattern "!*.ttf"

  buildTypes {
    debug {
      debuggable true
      jniDebuggable true
    }
    release {
      minifyEnabled false
    }
  }

}

dependencies {
  implementation project(path: ':tangram')
  implementation 'com.android.support:design:25.3.1'
}
