fonts:
    Open Sans:
        - weight: 400
          url: https://fonts.gstatic.com/s/opensans/v13/wMws1cEtxWZc6AZZIpiqWALUuEpTyoUstqEm5AMlJo4.woff
        - weight: 400
          style: italic
          url: https://fonts.gstatic.com/s/opensans/v13/O4NhV7_qs9r9seTo7fnsVLO3LdcAZYWl9Si6vvxL-qU.woff

scene:
    background:
        color: hsl(0, 0%, 93%)

sources:
    composite:
        type: MVT
        url: 'https://cdn-vt.mapcat.com/vector/mb_compose/{z}/{x}/{y}.pbf?base&landcover&ocean&relief'
        max_zoom: 16

cameras:
    cam:
        type: flat

layers:
    parks:
        data:
            source: composite
            layer: base.landuse
        draw:
            polygons:
                order: 2
                color: hsl(99, 33%, 79%)
    water:
        data:
            source: composite
            layer: base.water
        draw:
            polygons:
                order: 1
                color: "#97C0FF"
    ocean:
        data:
            source: composite
            layer: ocean.water
        draw:
            polygons:
                order: 1
                color: "#97C0FF"

    place-country-all:
        filter:
            all:
                - $zoom: { min: 1, max: 10 }
                - class: country
        data:
            source: composite
            layer: base.place
        draw:
            text:
                text_source: function() { return feature.name; }
                font:
                    family: Open Sans
                    size: [ [1, 10], [6, 24] ]
    place-city-lg:
        filter:
            all:
                - $zoom: { min: 1, max: 14 }
                - class: city
                - rank: { max: 2 }
        data:
            source: composite
            layer: base.place
        draw:
            text:
                text_source: function() { return feature.name; }
                font:
                    family: Open Sans
                    size: [ [4, 12], [10, 22] ]
    road-motorway-low-case:
        filter:
            all:
                - $zoom: { min: 6 }
                - class: motorway
                - zoomFrom: 6
                - not: { brunnel: [ bridge, tunnel ] }
        data:
            source: composite
            layer: base.transportation
        draw:
            lines:
                order: 10
                color: "#d86300"
                width: [ [7, 0px], [10, 1px], [20, 3px] ]
                join: round
                cap: round
    road-motorway-mid-case:
        filter:
            all:
                - $zoom: { min: 5 }
                - class: motorway
                - zoomFrom: 5
                - not: { brunnel: [ bridge, tunnel ] }
        data:
            source: composite
            layer: base.transportation
        draw:
            lines:
                order: 10
                color: "#d86300"
                width: [ [6, 0px], [9, 1px], [20, 3px] ]
                join: round
                cap: round
    road-motorway-high-case:
        filter:
            all:
                - $zoom: { min: 4 }
                - class: motorway
                - zoomFrom: 4
                - not: { brunnel: [ bridge, tunnel ] }
        data:
            source: composite
            layer: base.transportation
        draw:
            lines:
                order: 10
                color: "#d86300"
                width: [ [5, 0px], [8, 1px], [20, 3px] ]
                join: round
                cap: round
    road-primary-low-case:
        filter:
            all:
                - $zoom: { min: 6 }
                - class: primary
                - zoomFrom: 6
                - not: { brunnel: [ bridge, tunnel ] }
        data:
            source: composite
            layer: base.transportation
        draw:
            lines:
                order: 10
                color: hsl(33, 95%, 59%)
                width: [ [6, 0px], [7, 0px], [10, 1px], [16, 1px] ]
                join: round
                cap: round
    road-primary-mid-case:
        filter:
            all:
                - $zoom: { min: 5 }
                - class: primary
                - zoomFrom: 5
                - not: { brunnel: [ bridge, tunnel ] }
        data:
            source: composite
            layer: base.transportation
        draw:
            lines:
                order: 10
                color: hsl(33, 95%, 59%)
                width: [ [5, 0px], [6, 0px], [8, 1px], [16, 1px] ]
                join: round
                cap: round
    road-primary-high-case:
        filter:
            all:
                - $zoom: { min: 4 }
                - class: primary
                - zoomFrom: 4
                - not: { brunnel: [ bridge, tunnel ] }
        data:
            source: composite
            layer: base.transportation
        draw:
            lines:
                order: 10
                color: hsl(33, 95%, 59%)
                width: [ [5, 0px], [7, 1px], [16, 1px] ]
                join: round
                cap: round
    country-boundaries-bg:
        filter:
            all:
                - $zoom: { min: 1 }
                - admin_level: 2
                - maritime: 0
        data:
            source: composite
            layer: base.boundary
        draw:
            lines:
                order: 5
                color: [ [6, "#ede9d9"], [8, "#f6e8e1"] ]
                width: [ [3, 3.5px], [10, 10px] ]
                join: mitter
                cap: butt
    country-boundaries:
        filter:
            all:
                - $zoom: { min: 1 }
                - admin_level: 2
                - disputed: 0
                - maritime: 0
        data:
            source: composite
            layer: base.boundary
        draw:
            lines:
                order: 10
                color: "#787680"
                width: [ [3, 0.5px], [10, 2px] ]
                join: round
                cap: round
